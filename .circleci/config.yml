version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.1.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run build
      - run: ssh -oStrictHostKeyChecking=no -v root@128.199.58.186 < .circleci/deploy